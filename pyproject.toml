[tool.black]
line-length = 100
target-version = ["py310", "py311"]
exclude = [".git", "__pycache__", "build", "dist", "node_modules"]

[tool.isort]
profile = "black"
line_length = 100
force_sort_within_sections = true
known_first_party = ["ryuzen"]
skip = ["node_modules", "build", "dist"]

[tool.flake8]
max-line-length = 100
select = ["E", "F", "W"]
per-file-ignores = {"__init__.py" = "F401"}
extend-exclude = [
    "build",
    "dist",
    "node_modules",
    "Frontend",
    "api",
    "telemetry",
    "enterprise",
    "observability",
    "operations",
    "deploy",
    "docker",
    "toron",
    "nexus",
    "src",
    "tests/chaos",
    "tests/e2e",
    "tests/integration",
    "tests/load",
    "tests/performance",
    "tests/toron_engine_v2",
]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
ignore_missing_imports = false
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
files = [
    "ryuzen/toron_v25hplus",
    "tests/test_toron_v25hplus.py",
    "tests/test_mal.py",
    "tests/test_psl.py",
    "tests/test_state_snapshot.py",
]

[tool.coverage.run]
branch = true
source = ["ryuzen"]

[tool.coverage.report]
include = ["ryuzen/toron_v25hplus/*"]
show_missing = true
fail_under = 95
