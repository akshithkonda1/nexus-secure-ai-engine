[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=src/backend/core/toron/engine_v2
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=95
    -v
markers =
    slow
    integration
    chaos
    performance
