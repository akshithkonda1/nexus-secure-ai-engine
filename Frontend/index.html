<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0B0F14" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Nexus Secure Workspace</title>

    <!-- Early theme apply (single copy) -->
    <script>
      (function () {
        function applyTheme(choice) {
          try { localStorage.setItem("theme", choice); } catch (_) {}

          var prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;

          var isDark = choice === "dark" || (choice === "system" && prefersDark);
          document.documentElement.classList.toggle("dark", isDark);
          document.documentElement.dataset.theme = isDark ? "dark" : "light";
        }

        // Expose to UI
        window.__setTheme = applyTheme;

        // Initial apply before paint
        var saved = "system";
        try { saved = localStorage.getItem("theme") || "system"; } catch (_) {}
        applyTheme(saved);

        // Follow OS changes when using "system"
        if (window.matchMedia) {
          var mq = window.matchMedia("(prefers-color-scheme: dark)");
          if (mq.addEventListener) {
            mq.addEventListener("change", function () {
              var current = "system";
              try { current = localStorage.getItem("theme") || "system"; } catch (_) {}
              if (current === "system") applyTheme("system");
            });
          } else if (mq.addListener) {
            // Safari < 14 fallback
            mq.addListener(function () {
              var current = "system";
              try { current = localStorage.getItem("theme") || "system"; } catch (_) {}
              if (current === "system") applyTheme("system");
            });
          }
        }
      })();
    </script>
  </head>

  <body class="bg-app text-ink antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
