<!doctype html>
<html lang="en">
  <head>
    <script>
      (() => {
        try {
          const stored =
            localStorage.getItem("theme") ??
            localStorage.getItem("nexus:theme") ??
            localStorage.getItem("nexus-theme");
          const sysDark = matchMedia("(prefers-color-scheme: dark)").matches;
          const wantsDark = stored
            ? stored === "dark" || (stored === "system" && sysDark)
            : sysDark;
          document.documentElement.classList.toggle("dark", wantsDark);
        } catch {}
      })();
    </script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="color-scheme" content="dark light" />
    <!-- Safari/Android address bar colors -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f9fafc" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0e1117" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://rsms.me" crossorigin />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <title>Nexus</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
