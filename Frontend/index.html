<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>Nexus</title>
    <script>
      // Pre-init theme to avoid dark background + black text "blank" flash
      (function () {
        try {
          var t = localStorage.getItem('nexus-theme') || 'dark';
          var root = document.documentElement;
          root.classList.remove('light','dark');
          root.classList.add(t);
          // Ensure readable colors before CSS variables apply
          if (t === 'dark') {
            root.style.background = '#0e1117';
            root.style.color = '#e6edf3';
          } else {
            root.style.background = '#f9fafb';
            root.style.color = '#111827';
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
