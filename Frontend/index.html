<!doctype html>
<html lang="en">
  <head>
    <style>
      :root { color-scheme: light; --bg: 249 250 252; --text: 17 24 39; }
      body { background: rgb(var(--bg)); color: rgb(var(--text)); }
    </style>
    <script>
      (function () {
        try {
          var pref = localStorage.getItem('theme');
          var dark = pref ? pref === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (dark) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="color-scheme" content="dark light" />
    <!-- Safari/Android address bar colors -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f9fafc" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0e1117" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://rsms.me" crossorigin />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <title>Nexus</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
