name: toron-sim-suite

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

jobs:
  sim-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run simulation and toron tests
        env:
          PYTHONPATH: .
        run: |
          pytest tests/test_toron_v25hplus.py tests/test_mal.py tests/test_snapshot_hashing.py tests/test_mal_retry.py tests/sim tests/test_telemetry_stub.py
