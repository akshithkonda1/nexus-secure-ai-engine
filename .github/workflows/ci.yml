name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run ruff
        run: ruff check .
      - name: Run black check
        run: black --check .
      - name: Run mypy
        run: mypy --config-file mypy-ci.ini
        run: mypy nexus.ai tests
      - name: Run pytest
        run: pytest --cov=nexus.ai --cov-report=xml
      - name: Run bandit
        run: bandit -c pyproject.toml -r nexus.ai
      - name: Run pip-audit
        run: pip-audit -r requirements.txt -r requirements-dev.txt
