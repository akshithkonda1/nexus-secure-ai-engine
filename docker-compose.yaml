version: "3.9"
services:
  toron-engine:
    build: .
    image: toron-engine:local
    environment:
      SIMULATION_MODE: "true"
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
