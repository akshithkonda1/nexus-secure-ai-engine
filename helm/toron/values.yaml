replicaCount: 2
image:
  repository: toron-engine
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
env:
  TORON_PORT: "8080"
config:
  LOG_LEVEL: INFO
secrets:
  enabled: false
  data: {}
