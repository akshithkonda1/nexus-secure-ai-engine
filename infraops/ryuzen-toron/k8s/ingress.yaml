apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ryuzen-engine
  labels:
    app: ryuzen-engine
spec:
  rules:
    - host: ryuzen.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ryuzen-engine
                port:
                  number: 80
