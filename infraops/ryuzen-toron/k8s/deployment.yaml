apiVersion: apps/v1
kind: Deployment
metadata:
  name: ryuzen-engine
  labels:
    app: ryuzen-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ryuzen-engine
  template:
    metadata:
      labels:
        app: ryuzen-engine
    spec:
      containers:
        - name: ryuzen-engine
          image: ryuzen-engine:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: ryuzen-engine-config
                  key: environment
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: ryuzen-engine-config
                  key: log_level
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ryuzen-engine-secret
                  key: secret_key
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
