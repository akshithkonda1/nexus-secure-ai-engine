apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ryuzen-engine.fullname" . }}
  labels:
    {{- include "ryuzen-engine.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ryuzen-engine.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ryuzen-engine.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ryuzen-engine.fullname" . }}
                  key: environment
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ryuzen-engine.fullname" . }}
                  key: log_level
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ryuzen-engine.fullname" . }}
                  key: secret_key
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
