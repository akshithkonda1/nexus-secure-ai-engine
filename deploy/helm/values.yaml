image:
  repository: ghcr.io/OWNER/REPO
  tag: latest
replicaCount: 2
resources:
  requests: { cpu: "200m", memory: "256Mi" }
  limits:   { cpu: "1", memory: "1Gi" }
env:
  APP_ENV: alpha
  APP_LOG_LEVEL: INFO
  HTTP_TIMEOUT_SECONDS: "30"
service:
  port: 80
ingress:
  enabled: true
  className: nginx
  hosts: [{ host: alpha.example.com, paths: [{ path: "/", pathType: Prefix }] }]
  tls: [{ hosts: ["alpha.example.com"], secretName: nexus-tls }]
securityContext:
  runAsUser: 10001
  runAsNonRoot: true
  readOnlyRootFilesystem: true
podDisruptionBudget:
  minAvailable: 1
