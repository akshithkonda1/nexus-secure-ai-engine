apiVersion: v1
kind: Service
metadata:
  name: nexus-backend
  labels:
    app: nexus-backend
spec:
  type: ClusterIP
  selector:
    app: nexus-backend
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
---
# Optional Ingress can be defined separately to expose the service externally.
