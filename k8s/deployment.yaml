apiVersion: apps/v1
kind: Deployment
metadata:
  name: toron-engine
  labels:
    app: toron-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: toron-engine
  template:
    metadata:
      labels:
        app: toron-engine
    spec:
      containers:
        - name: toron-engine
          image: toron:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SIMULATION_MODE
              valueFrom:
                configMapKeyRef:
                  name: toron-config
                  key: RYU_SIM
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: toron-config
                  key: LOG_LEVEL
            - name: ENGINE_VERSION
              valueFrom:
                configMapKeyRef:
                  name: toron-config
                  key: ENGINE_VERSION
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
